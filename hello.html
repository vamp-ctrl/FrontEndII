<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu Titulo</h1>
    <p id="pIncipal" class="paragrafo">Meu paragrafo</p>

    <script>
        document.getElementById("pIncipal").innerText = "Texto alterado via JavaScript";
        document.getElementById("pIncipal").style.color = "blue";
        document.getElementById("pIncipal").style.backgroundColor = "yellow";
        document.getElementById("pIncipal").style.padding = "10px";
        document.getElementById("pIncipal").style.borderRadius = "5px";
        document.getElementById("pIncipal").style.width = "200px";
        document.getElementById("pIncipal").style.textAlign = "center";
        document.getElementById("pIncipal").style.margin = "auto";
        document.getElementById("pIncipal").style.fontFamily = "Arial, sans-serif";
        document.getElementById("pIncipal").style.fontSize = "20px";
    </script>
</body>
</html>
